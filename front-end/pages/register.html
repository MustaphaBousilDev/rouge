<!--Login-->
<div class="login register">
    <div class="content-login content-registerss shadow-lg">
        <div class="image-login image-register rounded-sm overflow-hidden">
            <img src="https://static.vecteezy.com/system/resources/previews/007/267/492/original/date-of-delivery-service-courier-and-truck-shipping-with-a-mobile-smartphone-on-blue-background-free-vector.jpg"
            alt="one" class="w-[100%] h-[100%]"/>
        </div> 
        <div class="content-login content-register">
            <h2 class=" text-xl md:text-2xl font-bold text-color-red-button text-center" >Create Account</h2>
            <form class="form__login form__register">
                <div>
                    <div class="field">
                        <input type="email" placeholder="First Name" name="name" />
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Last Name" name="name" />
                        <i class='bx bxs-user'></i>
                    </div>
                </div>
                <div>
                    <div class="field">
                        <input type="text" placeholder="Phone Number" name="phone" />
                        <i class='bx bxs-phone-call' ></i>
                    </div>
                    <div class="field">
                        <input type="email" placeholder="email" name="email" />
                        <i class='bx bx-envelope'></i>
                    </div>
                </div>
                <div>
                    <div class="field">
                        <input type="password" placeholder="Password" name="password" />
                        <i class='bx bx-lock-alt' ></i>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="password Confirm" name="password_confirm" />
                        <i class='bx bx-lock-alt' ></i>
                    </div>
                </div>
                <button class="button__login-page">
                    <span>Sign up</span>
                    <span><i class='bx bx-log-in' ></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
<!--End Login-->
