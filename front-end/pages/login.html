<body>
<!--Login-->
<div class="login">
    <div class="content-login shadow-lg">
        <div class="image-login rounded-sm overflow-hidden" >
            <img src="https://static.vecteezy.com/system/resources/previews/007/267/492/original/date-of-delivery-service-courier-and-truck-shipping-with-a-mobile-smartphone-on-blue-background-free-vector.jpg"
            alt="one" class="w-[100%] h-[100%]"/>
        </div> 
        <div class="content-login">
            <h2 class="text-2xl font-bold text-color-red-button" >Welcome to MugiwaraShop</h2>
            <form class="form__login">
                <div class="field">
                    <input type="email" placeholder="email" name="email" />
                    <i class='bx bx-envelope'></i>
                </div>
                <div class="field">
                    <input type="password" placeholder="password" name="password" />
                    <i class='bx bx-lock-alt' ></i>
                </div>
                <div class="flex justify-between mt-8 forgot-remember">
                    <p><input type="checkbox"/><span>remember me</span></p>
                    <p><a href="#">Forgot Password?</a></p>
                </div>
                <button class="button__login-page">
                    <span>Sign in</span>
                    <span><i class='bx bx-log-in' ></i></span>
                </button>
            </form>
        </div>
    </div>
</div>
<!--End Login-->
